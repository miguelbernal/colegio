<div class="card">
    <div class="card-header bg-dark text-center">
        <h3 class="text-white">Usuarios</h3>
    </div>
    <div class="card-body">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Usuario</th>
                    <th>Contraseña</th>
                    <th style="width: 100px; text-align: center;">
                        <button type="button" class="btn btn-warning btn-sm" onclick="agregar()" >
                            <i class="fas fa-plus"></i>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody id="tbody_datos">
                
            </tbody>
        </table>
    </div>
    <div class="card-footer text-center">
        <button type="button" class="btn btn-warning btn-sm" onclick="salir_formulario()" >Salir</button>
    </div>
</div>

<div class="modal fade" id="myModalOperaciones" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
              <div class="col-md-2">
                  <label for="id_usuario">Id</label>
              </div>
              <div class="col-md-2">
                  <input id="id_usuario" type="text" class="form-control form-control-sm" readonly>
              </div>
          </div>
          <div class="row">
            <div class="col-md-2">
                <label for="nombre_usuario">Nombre</label>
            </div>
            <div class="col-md-10">
                <input id="nombre_usuario" type="text" class="form-control form-control-sm">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
                <label for="usuario_usuario">Usuario</label>
            </div>
            <div class="col-md-10">
                <input id="usuario_usuario" type="text" class="form-control form-control-sm">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
                <label for="clave_usuario">contraseña</label>
            </div>
            <div class="col-md-10">
                <input id="clave_usuario" type="password" class="form-control form-control-sm">
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" id="boton_operacion" class="btn btn-primary">Agregar</button>
        </div>
      </div>
    </div>
  </div>

<script>
    $.getScript("frm/configuraciones/usuarios/js/scripts.js")
</script>
